<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buket Bunga - Pesan Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f8c291;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .promo {
            text-align: center;
            padding: 50px;
            background-color: #ffcccc;
        }

        .promo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .catalog .item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }

        .catalog .item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form {
            display: none;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #f8c291;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Buket Bunga Cantik</h1>
        <p>Momen Spesial, Buket Spesial</p>
    </header>

    <!-- Promo Section -->
    <section class="promo">
        <h2>Promosi Hari Ini</h2>
        <p>Dapatkan diskon 10% untuk pemesanan pertama!</p>
        <img src="promo.jpg" alt="Promosi Buket">
    </section>

    <!-- Catalog Section -->
    <section class="catalog">
        <div class="item">
            <img src="picture/ungu.jpg" alt="Buket 1">
            <h3>Buket Mawar</h3>
            <p>Rp 150.000</p>
            <button onclick="showForm('Buket Mawar')">Pesan</button>
        </div>
        <div class="item">
            <img src="picture/WhatsApp Image 2024-12-07 at 21.38.06_96b6c501.jpg" alt="Buket 2">
            <h3>Buket Tulip</h3>
            <p>Rp 200.000</p>
            <button onclick="showForm('Buket Tulip')">Pesan</button>
        </div>
    </section>

    <!-- Form Section -->
    <section class="form" id="orderForm">
        <h2>Form Pemesanan</h2>
        <p id="selectedItem"></p>
        <label for="name">Nama Anda:</label>
        <input type="text" id="name" placeholder="Nama Anda"><br><br>
        <label for="address">Alamat:</label>
        <input type="text" id="address" placeholder="Alamat Anda"><br><br>
        <button onclick="sendOrder()">Order via WhatsApp</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Buket Bunga Cantik. All rights reserved.</p>
    </footer>

    <script>
        let selectedBuket = "";

        function showForm(buketName) {
            selectedBuket = buketName;
            document.getElementById('selectedItem').innerText = "Pesanan Anda: " + buketName;
            document.getElementById('orderForm').style.display = "block";
        }

        function sendOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;

            if (!name || !address) {
                alert("Harap lengkapi semua data!");
                return;
            }

            const waLink = `https://wa.me/6289653303014?text=Hallo,%20saya%20pesan%20${encodeURIComponent(selectedBuket)}%20atas%20nama%20${encodeURIComponent(name)},%20alamat%20${encodeURIComponent(address)}.`;
            window.open(waLink, "_blank");
        }
    </script>
</body>

</html>
